<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
        </style>

    </head>
    <body>
        <h1>空き状況表示システム</h1>
        <form action="saveCalendar.php" method="POST">
            <table>
                <tr><h2>日付検索</h2></tr>
                <tr>
                    <th><h3>年<span style="color: red;">(必須)</span>:</h3></th>
                    <td><input type="text" name="year" placeholder="2023"></td>
                </tr>
                <tr>
                    <th><h3>月<span style="color: red;">(必須)</span>:</h3></th>
                    <td><input type="text" name="month" placeholder="7"></td>
                </tr>
                <tr>
                    <th><h3>日:</h3></th>
                    <td><input type="text" name="day" placeholder="13"></td>
                </tr>
            </table>
            
            <h2>貸出検索</h2>
            <table>
                <tr>
                    <th><h3>施設名:</h3></th>
                    <td>
                        <input type="radio" name="facility" id="1">会議室1
                        <input type="radio" name="facility" id="2">面接室1
                        <input type="radio" name="facility" id="3">面接室2
                    </td>
                </tr>
                <tr>
                    <th><h3>時限:</h3></th>
                    <td>
                        <input type="radio" name="timelot" id="1">9:00 ~ 11:50
                        <input type="radio" name="timelot" id="2">12:00 ~ 14:50
                        <input type="radio" name="timelot" id="3">15:00 ~ 17:50
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" name="a" value="送信">
            <input type="reset" value="取消">
            
        </form>
    </body>
</html>
